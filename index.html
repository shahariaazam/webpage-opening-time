<html>
<head>
    <title>Website Opening Countdown</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script type="text/javascript">
        /**
         * @Author  G. M. Shaharia Azam
         * @URL http://www.shahariaazam.com
         * @Description To display the page content when you want to display them. It will be used for enabling your site
         * when you want. Suppose you want to open your site on 28 july 2013. Just put your expected date variables in each
         * line given below with comment. Then just upload it to server and you will see nothing. When times will be up then your
         * content will be shown up.
         * There is no CSS for 'content' id. But whole your code will be placed there.
         * @License Open source licensing under MIT license.
         */
        CountDownTimer();
        function CountDownTimer() {
            var dateM = 07; // Month of opening
            var dateY = 2014;   // year of opening
            var dateG = 25; // date of opening
            var dateD = 15; // hour of opening
            var dateMi = 35;    // minutes of opening
            var dateS = 00; // Seconds of opening

            var currentdate = new Date();
            var datetime = "Last Sync: " + currentdate.getDate() + "/"
                    + (currentdate.getMonth() + 1) + "/"
                    + currentdate.getFullYear() + " @ "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getSeconds();
            if (dateY <= currentdate.getFullYear()) {
                if (dateM <= currentdate.getMonth() + 1) {
                    if (dateG <= currentdate.getDate()) {
                        if (dateD <= currentdate.getHours() + 1) {
                            if (dateMi <= currentdate.getMinutes()) {
                                if (dateS <= currentdate.getSeconds()) {
                                    return matched = 1;
                                } else {
                                    return matched = 0;
                                }
                            }
                        }
                    }
                }
            }
            return matched = 0;
        }
    </script>
    <script>
        jQuery(document).ready(function () {
            var match = CountDownTimer();
            if (match == 1) {
                jQuery('#content').show();
            } else {
                jQuery('#content').hide();
                RunCountDown('07/25/2014 03:35 PM', 'runCount');      // Also please change the time here about when your site will open
                function RunCountDown(dt, id) {
                    var end = new Date(dt);

                    var _second = 1000;
                    var _minute = _second * 60;
                    var _hour = _minute * 60;
                    var _day = _hour * 24;
                    var timer;

                    function showRemaining() {
                        var now = new Date();
                        var distance = end - now;
                        console.log = end;
                        if (distance < 0) {
                            clearInterval(timer);
                            document.location.reload();
                            return;
                        } else {
                            var days = Math.floor(distance / _day);
                            var hours = Math.floor((distance % _day) / _hour);
                            var minutes = Math.floor((distance % _hour) / _minute);
                            var seconds = Math.floor((distance % _minute) / _second);

                            document.getElementById(id).innerHTML = days + 'days ';
                            document.getElementById(id).innerHTML += hours + 'hrs ';
                            document.getElementById(id).innerHTML += minutes + 'mins ';
                            document.getElementById(id).innerHTML += seconds + 'secs';
                        }
                    }

                    timer = setInterval(showRemaining, 1000);
                }
            }
        });
    </script>
</head>
<body>
<div id="runCount"></div>
<div id="content" style="display: none;">
    Your whole content. this content will be open in your opening time you gave already.
</div>
</body>
</html>
